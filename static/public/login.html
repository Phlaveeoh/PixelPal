<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    <h1>Benvenuto nella pagina di login</h1>
    <form id="loginForm">
        <label for="loginUsername">Nome utente:</label>
        <input type="text" id="loginUsername" name="username" required>
        <br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <br>
        <button type="submit">Accedi</button>
    </form>

    <form id="registerForm">
        <label for="registerUsername">Nome utente:</label>
        <input type="text" id="registerUsername" name="username" required>
        <br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
        <br>
        <label for="registerConfermaPassword">Conferma password:</label>
        <input type="password" id="registerConfermaPassword" name="confermaPassword" required>
        <br>
        <button type="submit">Registrati</button>
    </form>

    <div id="message"></div>

    <script src="/scripts/authScripts.js"></script>
</body>

</html>
