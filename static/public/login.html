<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/immagini/icone/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <header>
        <h1>Benvenuto nella pagina di login</h1>
    </header>
    <main>
        <div class="tab-container">
            <div class="tab-header">
                <div class="tab-btn active" data-tab="login">Login</div>
                <div class="tab-btn" data-tab="register">Register</div>
            </div>
            <div class="tab-content active" id="login-tab">
                <form id="loginForm">
                    <div class="form-row">
                        <label for="loginUsername">Nome utente:</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-row">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit">Accedi</button>
                </form>
            </div>
            <div class="tab-content" id="register-tab">
                <form id="registerForm">
                    <div class="form-row">
                        <label for="registerUsername">Nome utente:</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-row">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-row">
                        <label for="registerConfermaPassword">Conferma password:</label>
                        <input type="password" id="registerConfermaPassword" name="confermaPassword" required>
                    </div>
                    <button type="submit">Registrati</button>
                </form>
            </div>
        </div>
        <div id="message"></div>
    </main>
    <footer>
        <p>
            Progetto universitario di Merli Flavio per il corso di Programmazione Web e Mobile.
        </p>
    </footer>
    <script src="/scripts/authScript.js"></script>
</body>

</html>
