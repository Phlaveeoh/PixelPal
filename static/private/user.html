<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPal</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
    <header>
        <h1>Gestione Account</h1>
        <nav>
            <button onclick="location.href='dashboard.html'"><img src="/immagini/icone/iconaIndietro.png"></button>
        </nav>
    </header>
    <main>
        <div class="tab-container">
            <div class="tab-header">
                <div class="tab-btn active" data-tab="user">Info Utente</div>
                <div class="tab-btn" data-tab="password">Cambia Password</div>
                <div class="tab-btn" data-tab="pet">Gestisci Pet</div>
            </div>
            <div class="tab-content active" id="user-tab">
                <form id="userForm">
                    <div class="form-row">
                        <label for="Username">Username:</label>
                        <input type="text" id="username" name="username" disabled>
                    </div>
                    <div class="form-row">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-row">
                        <label for="cognome">Cognome:</label>
                        <input type="text" id="cognome" name="cognome">
                    </div>
                    <button id="update-btn" type="button">Aggiorna Info</button>
                    <button id="logout-btn" type="button">Logout</button>
                    <button id="delete-btn" type="button">Elimina Account</button>
                </form>
            </div>
            <div class="tab-content" id="password-tab">
                <form id="passwordForm">
                    <div class="form-row">
                        <label for="passwordAttuale">Password Attuale:</label>
                        <input type="password" id="passwordAttuale" name="passwordAttuale" required>
                    </div>
                    <div class="form-row">
                        <label for="passwordNuova">Nuova Password:</label>
                        <input type="password" id="passwordNuova" name="passwordNuova" required>
                    </div>
                    <div class="form-row">
                        <label for="confermaPasswordNuova">Conferma password:</label>
                        <input type="password" id="confermaPasswordNuova" name="confermaPasswordNuova" required>
                    </div>
                    <button type="submit">Cambia Password</button>
                </form>
            </div>
            <div class="tab-content" id="pet-tab">
                <form id="petForm">
                    <button id="adotta-btn" type="button">Adotta un nuovo pet</button>
                    <button id="libera-btn" type="button">Libera il tuo pet!</button>
                </form>
            </div>
        </div>
        <div id="message"></div>
        <div id="delete-popup" class="popup hidden">
            <div class="popup-content">
                <h3>Sei sicuro?!</h3>
                <p>Inserisci la tua password per confermare:</p>
                <input type="password" id="confermaPassword" placeholder="Password">
                <div class="popup-actions">
                    <button id="confirm-delete">Conferma</button>
                    <button id="cancel-delete">Annulla</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; 2025 PixelPal.<br>
            Progetto universitario di Merli Flavio per il corso di Programmazione Web e Mobile.
        </p>
    </footer>
    <script src="/scripts/userScript.js"></script>
</body>

</html>
